<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="header bg bg-info text-center">
		<h1>Edit Article</h1>
	</div>
<div class="container" id="editArticle">
	<form class="form" data-ng-submit="update()" novalidate>
		<div class="formControl">
			<label for="title">Title</label>
			<div>
				<input class="form-control" type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div>
			<label for="content">Content</label>
			<div>
				<textarea class="form-control" id="content" cols="30" rows="10" placeholder="Content" data-ng-model="article.content"></textarea>
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-default" value="Update">提交</button>
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</div>
</section>
